 <!DOCTYPE html>
 <html>
     <head>
         <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Monoton&display=swap" rel="stylesheet">
     <style>
 
     *{
          background:#c3073f;
          margin: 0 0;
      } 
 
     body{
         overflow-x: hidden;
         margin: -10px 0;
     } 
      
     .bg {
         position: absolute;
         height: 250px;
         width: 100%;
         margin-left: 0px;
         margin-top: -100px;
         background-color: black;
     }
 
     .bg::before {
         content: '';
         display: block;
         position: absolute;
         border-radius: 100% 50%;
         width: 55%;
         height: 100%;
         background-color: #c3073f;
         transform: translate(81.7%, 70%);
     }
 
     .bg::after {
         content: '';
         display: block;
         position: absolute;
         border-radius: 100% 50%;
         width: 55%;
         height: 100%;
         background-color: black;
         transform: translate(-0.5%, 37%);
         z-index: 99;
     }
 
     .text-box{
         color:black;
         position:absolute;
         bottom: 10%;
         left: 2%;
     }
 
     .text-box h2{
         font-size: 100px;
         line-height: 75px;
         margin-left: -2%;
         margin-bottom: 10px;
         color: transparent;
         -webkit-text-stroke: 2px black;
         background: url("/static/img-2021/closed.png");
         -webkit-background-clip: text;
         background-position:0 0;
         animation: back 20s linear infinite;
     }
 
     @keyframes back{
         100%{
             background-position: 2000px 0;
         }
     }
 
     .text-box h4{
         font-size: 20px;
         margin-top: 10px;
         letter-spacing: 1.5px;
     }
 
     </style>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
     </head>    
 
 <body>
 
     <div class="bg"></div>
     <div class="text-box">
        <h2>TRADING <br> CLOSED</h2>
        <h4>STAY TUNED UNTIL THE MARKET REOPENS.</h4>
     </div>
     
 </body>
 </html>
